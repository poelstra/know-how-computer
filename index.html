    <style>
      ol#editor {
        font-family: monospace;
        white-space: pre;
        padding-left: 3rem;
        list-style: decimal;
      }
      #editor li::marker {
        font-family: monospace;
        color: grey;
      }
      #editor li {
        position: relative;
      }
      #editor li.error {
        color: red;
      }
      #editor li.error::before {
        content: "\274C"; /* cross */
        color: red;
        position: absolute;
        left: -1rem; /* Adjust the position as needed */
      }
      #editor li.paused {
        background-color: yellow;
      }
      #editor li.stopped {
        background-color: lightgray;
      }
    </style>
  </head>
